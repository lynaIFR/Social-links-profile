<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar of jessica from frontendmentor.io">
      <h2>Jessica Randall</h2>
      <p class="address">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="links-list">
        <a href="#">GitHub</a>
        <a href="#">frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
    
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lynaIFR">Lyna</a>.</p>
  </footer>

</html>
